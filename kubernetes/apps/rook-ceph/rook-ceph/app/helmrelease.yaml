---
# yaml-language-server: $schema=https://kubernetes-schemas.dxas90.work/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph
      version: v1.16.2
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values: # https://github.com/rook/rook/blob/release-1.12/deploy/charts/rook-ceph/values.yaml
    csi:
      enableCSIHostNetwork: false
      enableCephfsDriver: false
      enableCephfsSnapshotter: false
      csiAddons:
        enabled: true
      # Set when encryption/compression is enabled
      cephFSKernelMountOptions: ms_mode=secure
      nfs:
        # -- Enable the nfs csi driver
        enabled: true
      pluginTolerations:
        - key: "arm"
          operator: "Exists"
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
    monitoring:
      enabled: true
    resources:
      limits:
        cpu: 1000m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
